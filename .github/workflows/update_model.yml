# .github/workflows/update_model.yml
name: Weekly Model Retraining

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC

jobs:
  update-data-and-train-model:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt



      - name: Run data ingestion script
        env:
          DATABASE_URL: "postgresql://neondb_owner:npg_6lYhEpGDCmW1@ep-orange-cloud-a1q1wej3-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
        run: python data_ingest.py



      - name: Run model training script (main)
        env:
          DATABASE_URL: "postgresql://neondb_owner:npg_6lYhEpGDCmW1@ep-orange-cloud-a1q1wej3-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"
        run: python train.py

      # Uncomment below to use alternate training scripts if needed
      # - name: Run model training script (new)
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: python train_new.py
      # - name: Run model training script (final)
      #   env:
      #     DATABASE_URL: ${{ secrets.DATABASE_URL }}
      #   run: python train_final.py

      - name: Commit and push new model artifacts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add model.pkl scaler.pkl model_columns.pkl
          git commit -m "Automated model update" || echo "No changes to commit"
          git push