# .github/workflows/update_model.yml
name: Weekly Model Retraining

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: '0 0 * * 0' # Runs every Sunday at midnight UTC

jobs:
  update-data-and-train-model:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run data ingestion script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python ingest_data.py

      - name: Run model training script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python train.py

      - name: Commit and push new model
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add model.pkl scaler.pkl model_columns.pkl
          git commit -m "Automated model update" || echo "No changes to commit"
          git push